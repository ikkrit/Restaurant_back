<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant website</title>
</head>

<body>
    
<!-------------------------------- NAVBAR -------------------------------->

    <section class="navbar">

        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="Restaurant Logo" class="img-responsive">
            </div>
            <div class="menu text-right">

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Foods</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>

            </div>
        </div>

    </section>

<!-------------------------------- SEARCH -------------------------------->

    <section class="food-search">

        <div class="container">

            <form action="">
                <input type="search" name="search" placeholder="Search for food...">
                <input type="submit" name="submit" value="Search">
            </form>

        </div>

    </section>

<!------------------------------- CATEGORY ------------------------------->

    <section class="categories">

        <div class="container">
            <h2>Categories</h2>

            <div class="box-1">
                box-1
            </div>
            <div class="box-2">
                box-2
            </div>
            <div class="box-3">
                box-3
            </div>
        </div>

    </section>

<!------------------------------- FOOD MENU ------------------------------>

    <section class="food-menu">

        <div class="container">
            <h2>Explore Foods</h2>

            <div class="food-menu">
                Food menu 1
            </div>

            <div class="food-menu">
                Food menu 2
            </div>

            <div class="food-menu">
                Food menu 3
            </div>

            <div class="food-menu">
                Food menu 4
            </div>

        </div>

    </section>

<!-------------------------------- SOCIAL -------------------------------->

    <section class="social">

        <div class="container">
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </div>

    </section>

<!-------------------------------- FOOTER -------------------------------->

    <section class="footer">

        <div class="container">
            <p>All rights reserverd. Designed By <a href="#">Ikkrit </a>| 2022</p>
        </div>

    </section>

</body>
</html>
